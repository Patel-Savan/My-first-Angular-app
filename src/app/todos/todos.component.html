<h2>Todo List</h2>

<p *ngIf="!todoItems().length">Loading...</p>

<form action="">
  <label> Filter Todos...</label>
  <input type="text" name="searchTerm" [(ngModel)]="searchTerm" placeholder="Search Todos...." />
</form>

<ul class="todos">
  @for (todo of todoItems() |filterTodos : searchTerm(); track todo.id) {
  <app-todo-item
    (todoToggled)="updateTodoItem($event)"
    [todo]="todo"
  ></app-todo-item>
  }
</ul>
